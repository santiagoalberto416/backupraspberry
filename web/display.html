<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  	<link rel="shortcut icon" href="images/location.ico">	
	<title>Smart Place | Display</title>
  	<link rel="stylesheet" type="text/css" href="css/stylemain.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  	
  	<!--vegas slide-->
	<link href="css/vegas.min.css" rel="stylesheet" content="text/css">	  
	<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="js/vegas.min.js" type="text/jscript"></script>
	<script src="js/vegas.js" type="text/jscript"></script>
	
	<!--Brandon job-->
	<link rel="stylesheet" href="SEMANTIC/semantic.min.css">
	<script src="js/TweenMax.min.js"></script>
	<script src="js/vue.min.js"></script>

  </head>
  <body class="font">
  	<div id="slide"></div>
    <div id="miVentana">
      	<div class="header_modal">Smart Display</div>  
		<hr>
			<br>
		  	<div class="content-div">
				<input type="number" id="idlocation" class="font" placeholder="Add location" aut>
			</div>
		  	<button type="button" id="btnAccept" class="font" style="font-size:12pt;" autofocus>Accept</button> 
    </div>

	<div id="layerDark">
	</div>
	
	<div class="thumb" style="background-image: url('http://24.media.tumblr.com/tumblr_ly7xjxn3QI1r62v9yo1_1280.png');" title="Portrait: 400x800"></div>
	  
	<div id="presentation">
		<div id="logo"><img id="photo" src="images/logo.png"></img></div>
	  	<div id="user-log">
			<img id="img-user"></img>				
	  	</div>
		<div id="user-name">Welcome Mary Jones :)</div>	  
	
		<!--QR-->
		<div id="qr-content">
			<div id="qr">Obtain a cupon and discounts</div>
			<div id="qr-img"><img id="qr-img1" src="images/qr.jpg"></img></div>
		</div>
		
	</div>
	
	
	
	<audio class="audioDemo" controls preload="none" style = "display : none;"> 
   		<source src="js/sound.mp3" type="audio/mpeg">
	</audio>
	
	
	<div id="app" style="height: 100%;">
		<div class="ui fluid left icon input" v-show="!show_modal" style="position: absolute; top: 0px; left: 0px; right: 0px;">
			<input placeholder="Command line" type="text" v-model="command_text">
			<i class="chevron right icon"></i>
		</div>
		<!--<div class="ui middle aligned center aligned grid" style="height: 100%;">
			<div class="column">
				<h1 class="ui disabled center aligned icon header" style="cursor: pointer;" @click="showModal">
					<i class="desktop icon"></i> Smart Display
				</h1>
			</div>
		</div>-->
		<div class="ui active dimmer" v-if="show_modal" @click="hideModal" ref="modal" style="transform: scale(0);">
			<div class="ui basic segment" @click.stop>
				<div class="ui inverted transparent fluid left icon input">
					<input placeholder="Command line" type="text" v-model="command_text">
					<i class="chevron right icon"></i>
				</div>
			</div>
			<div class="ui inverted huge basic icon button prev-button" @click.stop="comingStore(selected - 1)">
				<i class="angle left icon"></i>
			</div>
			<div class="ui inverted huge basic icon button next-button" @click.stop="comingStore(selected + 1)">
				<i class="angle right icon"></i>
			</div>
			<transition-group v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:leave="leave" v-bind:css="false" tag="div">
				<store v-if="i === selected" v-for="(store, i) in stores" :key="i" :store="store"></store>
			</transition-group>
		</div>
	</div>
	<script id="store-template" type="text/x-template">
		<div class="ui large active modal custom-modal" @click.stop>
			<div class="content">
				<img class="ui centered medium image" :src="'images/' + store.logo">
				<div class="ui divider"></div>
				<div class="ui five cards">
					<div class="ui card" v-for="promo in store.promotions">
						<div class="image">
							<img :src="'images/' + promo.image">
						</div>
						<div class="content">
							<a class="header">{{promo.title}}</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>
	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
	
	<script>
			/**
			*Animation div
			*/
			$("body").vegas({
				
			delay: 5000,
			timer: false,
			shuffle: true,
			firstTransition: 'fade',
			firstTransitionDuration: 6000,
			transition: 'slideDown2',
			transitionDuration: 2000,
				
		slides: [
			{ src: "images/1_0.jpg", transition: 'slideDown2' },
			{ src: "images/3_0.jpg" },
			{ src: "images/5_0.jpg" },
			{ src: "images/7_0.jpg" },
			{ src: "images/8_0.jpg" }
			],
				overlay: 'images/overlays/01.png'
		});
	</script>

    
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/functions.js"></script> 
    

  </body>
</html>
