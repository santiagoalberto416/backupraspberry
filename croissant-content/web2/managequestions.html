<html>
	<head>
		<title>Croissant</title>
		<link rel="shortcut icon" href="Images/croissantico.ico">
		<link href="CSS/moderator.css" defer rel="stylesheet"></link>		
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <script src="JS/jquery-3.0.0.min.js" defer></script>
        <script src="JS/setTheme.js" defer></script>
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="JS/animation.js" defer></script>
		<script src="JS/functions.js" defer></script>
		<script src="JS/TweenMax.min.js" defer></script>
		<script src="JS/moderator.js" defer></script>
		<script src="JS/login.js" defer></script>		
		<script src="JS/language.js" defer></script>
	</head>
	
	<body onload = "showAll(),showInfo(), showInfoEvent(),languageManageQuestion();"><!--  onload = "lauch();" -->
		<div id="content">
			<header>
				<div id="header">
					<div id="hamburguer">
						<img src="Images/menu-icon.png"></img>
					</div>
					<div id="logo">
						<img src="Images/logo.png"></img>
					</div>
                    <div id="event-logo"><div id="event-name"></div></div>
				</div>
			</header>
				<div id="main">
					<div id="content-menu">
						<div id="info-user">
							<img class="img-user" src="Images/user.png"></img>
							<div id='moderator-name' class="user-name">
							</div>
						</div>
						<div id="div-logout" onclick="logout();">
							<div id="text-logout">Logout</div>
							<img src="Images/logout.png"></img>
						</div>
					</div>
					<!--Only for tablets-->
					<div id="info-user-mobile">
					
						<div id="img-user-mobile">
							<img class="img-user" src=""/>
						</div>
						<div id="user-name" class="user-name">
						</div>
						<button id="logout" onclick="logout();">
							Logout
						</button>				
					</div><!--End-->
					
					<div id="separator"></div>
					<div class="page-title">
						<div class="content-info-conference">
							<table class="table-conference" cellspacing="0" cellpadding="0" >
								<tr>
									<td class='td-title' id="confT" colspan="2"></td>								
								</tr>
								<tr>
									<td class="td-speaker">
										<div id="content-speaker">
											<img style="width: 50px; height: 50px;"></img> 
											<div id="name-speaker"></div>
										</div>
									</td>
									<td class="td-speaker">									
										<div id="back">
											<button onclick="window.location='conferences-moderator.html'" id="button-back">
												Back to options
											</button>
										</div>
									</td>
								</tr>
								<tr>
									<td class='td-info-conference' id="placeC">
										<h3>Room</h3>
										<br>
									</td>
									<td class='td-info-conference'>
									<img style="width: 18px; margin-bottom: 3px; opacity: 0.5;" src="Images/calendar2.png">
									</img><div id="date"> </div><div id="time"></div></td>
								</tr>
							</table>
						</div>
					</div>
					<div id="subject-matter" style="">
						<div id="subject-content">
							<div id="tabs">	
								<div id="first" class="tabs" onclick="showAl();">
									<div class="child-tabs">
										<div class="tabs-img"><img src="Images/clock.png"></img></div>
										<div id="tabb1" class="tabs-text">On-hold Questions</div>
									</div>
								</div>
								<div id="second" class="tabs" onclick="showAllAcept();">
									<div class="child-tabs">
										<div class="tabs-img"><img src="Images/sent.png"></img></div>
										<div id="tabb2" class="tabs-text">Send to Speaker</div>
									</div>
								</div>							
								<div id="last" class="tabs" onclick="showAllDecline();">
									<div class="child-tabs">
										<div class="tabs-img"><img src="Images/denied.png"></img></div>
										<div id="tabb3" class="tabs-text">Denied Questions</div>
									</div>
								</div>
								<div id="fourth" class="tabs" onclick="showTriviaQuestions();">
									<div class="child-tabs">
										<div class="tabs-img"><img src="Images/question-trivia.png"></img></div>
										<div id="tabb4" class="tabs-text">Sent to Trivia</div>
									</div>
								</div>
							</div>
							
							<div id="onhold">
							
							</div><!--Hold-->
							<div id="Sent-Speaker">
							
							</div> <!--Sent-->
							<div id="Denied">
							
							</div><!--Denied-->
							<div id="Trivia">
							
							</div><!--Denied-->
						</div><!-- subject-content -->
					</div><!-- subject-matter -->
				</div> <!--main -->
			</div><!-- content -->			
		</div>
	</body>
</html>
