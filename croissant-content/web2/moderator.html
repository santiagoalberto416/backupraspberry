<html>
	<head>
		<title>Croissant</title>
		<link rel="shortcut icon" href="Images/croissantico.ico">
		<link href="CSS/moderator.css" rel="stylesheet"></link>
        <script src="JS/jquery-3.0.0.min.js" defer></script>
        <script src="JS/setTheme.js" defer></script>
		<script src="JS/functions.js"></script>
		<script src="JS/trivia.js"></script>
		<script src="JS/login.js"></script>
		<script src="JS/language.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	</head>
	
	<body onload="showInfo(), checkUserType(), ShowConfModerator(),languageModerator();">
		<div id="content">
			<header>
				<div id="header">
					<div id="hamburguer">
						<img src="Images/menu-icon.png"></img>
					</div>
					<div id="logo">
						<img src="Images/logo.png"></img>
					</div>
             <div id="event-logo"><div id="event-name"></div></div>
				</div>
			</header>
			<div id="main">
				<div id="content-menu">
					<div id="info-user">
						<img class="img-user" src="Images/user.png"></img>
						<div id='moderator-name' class="user-name">
						</div>
					</div>
					<div id="div-logout" onclick="logout();">
						<div id="text-logout">Logout</div>
						<img src="Images/logout.png"></img>
					</div>
				</div>
				<!--Only for tablets-->
				<div id="info-user-mobile">
				
					<div id="img-user-mobile">
						<img class="img-user" src=""/>
					</div>
					<div id='user-name' class="user-name">
					</div>
					<button onclick="logout();" id="logout">
						Logout
					</button>
				
				</div>
				<div id="separator"></div>
				<div class="page-title">
					<div class="content-info-conference">
						<table class="table-conference" cellspacing="0" cellpadding="0" >
							<tr>
								<td id='title-Conference' class='td-title' colspan="2"></td>								
							</tr>
							<tr>
								<td class="td-speaker">
									<div id="content-speaker">
										<img src="" style="width:50px; height:50px;"></img> 
										<div id="name-speaker"></div>
									</div>
								</td>
								<td class="td-speaker">									
									<div id="back">
										<button onclick="window.location='conferences-moderator.html'" id="button-back">
											
										</button>
									</div>
								</td>
							</tr>
							<tr>
								<td id='place-Conference' class='td-info-conference'><h3>Room</h3><br></td>
								<td id='info-Conference' class='td-info-conference'><img style="width: 18px; margin-bottom: 3px; opacity: 0.5;" src="Images/calendar2.png"></img><br><br></td>
							</tr>
						</table>
					</div>
				</div>
				<div id="subject-matter" style="">
					<div id="subject-content">
						<div class="contents-options-submenu-mob">
							<div class="button-options-askqstns" onclick='window.location="managequestions.html";' >
								<div class="icon-options">
									<img src="Images/manageqst.png"></img>
								</div>
								<div class="title-options-askqstns">
									<div id="manage-q" class="total-center">Manage questions</div>
								</div>
							</div>
						</div>
						<div class="contents-options-submenu-mob" style="background-color: ;" onclick="window.location='create-trivia.html'">
							<div class="button-options-askqstns">
								<div class="icon-options">
									<img src="Images/evaluationmod.png"></img>
								</div>
								<div class="title-options-askqstns">
									<div id="create-t" class="total-center">Create Trivia</div>
								</div>
							</div>
						</div>					
						
					</div>
				</div> <!-- subject-matter -->
			</div>				
		</div>
