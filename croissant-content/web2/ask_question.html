<html>
	<head>
		<title>Croissant</title>
		<link rel="shortcut icon" href="Images/croissantico.ico">
		<link href="CSS/style.css" rel="stylesheet" defer></link>
		<link href="CSS/menu-desktop.css" rel="stylesheet" defer></link>
		<link href="CSS/ask-questions.css" rel="stylesheet" defer></link>		
		<link href="CSS/conference.css" rel="stylesheet" defer></link>
        <script src="JS/jquery-3.0.0.min.js" defer></script>
        <script src="JS/setTheme.js" defer></script>
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="JS/animation.js" defer></script>
		<script src="JS/functions.js" defer></script>
		<script src="JS/TweenMax.min.js" defer></script>
		<script src="JS/language.js" defer></script>
		<script src="JS/login.js" defer></script>

		<!--viewport: utilizado únicamente por dispositivos móviles.-->
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	</head>
	
	<body onload = "onLoad(), ShowConf(), showInfo(), languageAskQuestion();">
		<div id="content">
			<header>
				<div id="header">
					<!--<div id="hamburguer" onclick="showSideMenu();">
						<img src="Images/menu-icon.png"></img>
					</div>-->
					<div id="logo">
						<img src="Images/logo.png"></img>
					</div>
                 <div id="event-logo"><div id="event-name"></div></div>
				</div>
			</header>
			<div id="main">
				<nav>
					<div id="content-menu">
						<div id="info-user">
							<img class="img-user" src="Images/user.png"></img>
							<div id='moderator-name' class="user-name">
								
							</div>
						</div>
						<div id="div-logout" onclick="logout();">
								<div id="text-logout">Logout</div>
								<img src="Images/logout.png"></img>
						</div>
					</div>
				</nav>
				<div id="info-user-mobile">
				
					<div id="img-user-mobile">
						<img class="img-user" src="Images/user.png"/>
					</div>
					<div id="user-name" class="user-name">
					</div>
					<button id="logout" onclick="logout();">
						Logout
					</button>
				
				</div>
				<div class="page-title" id ="page-title">
					<div class="content-info-conference">
						<table class="table-conference" cellspacing="0" cellpadding="0" >
							<tr>
								<td class='td-title' colspan="2" id="title-Conference"></td>
								
							</tr>
							<tr>
								<td class="td-speaker">
									<div id="content-speaker">
										<img style="width: 50px; height: 50px;"></img> 
										<div id="name-speaker"></div>
									</div>									
								</td>
								<td class="td-speaker">									
									<div id="back">
										<button onclick="window.location='conference.html'" id="button-back">
											
										</button>
									</div>
								</td>
							</tr>
							<tr>
								<td class='td-info-conference' id="place-Conference"></td>
								<td class='td-info-conference' id="info-Conference"><img src="Images/calendar2.png"></img></td>
							</tr>
						</table>
					</div>
				</div>
				<div id="subject-matter" style="overflow: hidden;">
					<div id="content-make-qstn">
						<div id="content-notification" class="content-notification">
							<div id = "opacity"class="image-notification"><img src="Images/tick.png"></img></div>
							<div id = "opacity" class="message-notification">Question send</div>
							<button id="aska" class="" onclick="newQuestion();">New Question</button>
						</div>
						<div id="con">
						<div class="h2">Write your question :</div>
						<div id="div-textarea-background">
							<div id="div-textarea"><textarea placeholder='255 character limit' id="textarea-question"></textarea></div>
						</div>
						<div id="div-btns-question"> 
							<div id="div-buttons">
								<div class="contents-btns-question" >
									<button id="send" class="" onclick="addQuestion();">Send</button>
								</div>
								<div class="contents-btns-question" >
									<button class="" id="btn-canceled" onclick="window.location='conference.html'">Cancel</button>
								</div>
							</div>
						</div>
						</div>
					</div>
			
				</div> <!-- subject-matter -->
			</div>
	</body>
</html>
